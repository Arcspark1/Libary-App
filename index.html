<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libary App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <button class="addBook">Add A New Book!</button>
    <Section id="books">
        
    </Section>
    
    <form action="" class="addBookForm">
        <div>
            <label for="name">Book Name: </label>
            <input type="text" name="bookName" id="bookName" required>
        </div>
        <div>
            <label for="author">Book Author: </label>
            <input type="text" name="bookAuthor" id="bookAuthor" required>
        </div>
        <div>
            <label for="pages">Number of pages: </label>
            <input type="number" name="bookPages" id="bookPages" required>
        </div>
        <div class="readSelection">
            <div>
                <label for="haveRead">Finished Reading</label>
                <input type="checkbox" name="haveRead" id="haveRead" value="true">
            </div>
            <div>
                <label for="haventRead">Still to read</label>
                <input type="checkbox" name="haventRead" id="haventRead" value="false">
            </div>
        </div>
        <div>
            <button class="completeForm">Add Book</button>
        </div>
    </form>
    
    
</body>
</html>
